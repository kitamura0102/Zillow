<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zillow: Real Estate, Apartments, Mortgages & Home Values</title>
    <link
      rel="icon"
      type="image/svg+xml."
      href="/images/zillow-seeklogo.com.svg"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/f3b2bd313f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-links">
          <ul>
            <li class="left-side-nav"><a href="#">Buy</a></li>
            <li class="left-side-nav"><a href="#">Rent</a></li>
            <li class="left-side-nav"><a href="#">Sell</a></li>
            <li class="left-side-nav"><a href="#">Home Loans</a></li>
            <li class="left-side-nav"><a href="#">Agent Finder</a></li>
            <div class="navbar-image">
              <img src="/images/Zillow-logo-big.png" alt="Logo" />
            </div>
            <li class="right-side-nav"><a href="#">Manage Rentals</a></li>
            <li class="right-side-nav"><a href="#">Advertise</a></li>
            <li class="right-side-nav"><a href="#">Help</a></li>
            <li class="right-side-nav"><a href="#">Sign in</a></li>
          </ul>
        </div>
      </nav>
      <section class="home-looking">
        <div class="front-image"></div>
        <form action="">
          <div class="input-container">
            <input
              type="text"
              id="search-box-input"
              required
              placeholder="Enter an address, neighborhood, city, or ZIP code "
            />
            <button class="input-icon">
              <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
            </button>
          </div>
        </form>
      </section>
      <section class="recomendations">
        <div class="recomend-flex">
          <div class="recomend-text">
            <h3>Get home recommendations</h3>
            <p>Sign in for a more personalized experience.</p>
            <button>Sign in</button>
          </div>
          <div class="recomend-images">
            <div class="recomend-image recomend-image-1"></div>
            <div class="recomend-image recomend-image-2"></div>
            <div class="recomend-image recomend-image-3"></div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
